<body>
    <div class="design">
		<div class="container">
			<h2>choose the table and insert new values</h2>
			<div class="tabs-box">

			</ul><div class="tab-grids">

					<div class="contact" id="contact">
		<div class="container">
		  <h3>Property</h3>
		<br><br><br> 
        <form name="ps" onsubmit="return false"> 
				<div class="col-md-6">
                    				
							<input type="text" id="propertyno" class="text" value=" Enter the propertyNo" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the propertyNo';}">
					
                    				
							<input type="text" id="city" class="text" value=" Enter the city" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the city';}">
									
							<input type="text" id="type" class="text" value=" Enter the type" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the type';}">
								
							<input type="text" id="rent" class="text" value=" Enter the rent" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the rent ';}">
					
					        <input type="text" id="staffno" class="text" value=" Enter the staffNo" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the staffNo';}">
									
			   </div>
			<div class="col-md-6">
                    					
							<input type="text" id="street" class="text" value=" Enter the street" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the street';}">
                            <input type="text" id="postcode" class="text" value=" Enter the postcode" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the postcode';}">			
										
							<input type="text" id="rooms" class="text" value=" Enter the number of rooms" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the number of rooms';}">
									
							<input type="text" id="ownerno" class="text" value=" Enter the ownerNo" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the ownerNo';}">
									
							<input type="text" id="branchno" class="text" value=" Enter the branchNo" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter the branchNo';}">
              </div>
                    <div class="button">

					<div style="margin-left:auto;margin-right:auto;width:185px">						
							<input type="submit" value="Submit" onclick="check_1()">	
					</div>
                    </div>
                    </form>
		</div>	
        </div>
</div>
<script language="javascript">
function check_1(){
            
            var propertyno=document.getElementById("propertyno").value;    
			var street=document.getElementById("street").value;
			var city=document.getElementById("city").value;
			var postcode=document.getElementById("postcode").value;
			var type=document.getElementById("type").value;
			var rooms=document.getElementById("rooms").value;
			var rent=document.getElementById("rent").value;
			var ownerno=document.getElementById("ownerno").value;
			var staffno=document.getElementById("staffno").value;
			var branchno=document.getElementById("branchno").value;
                            if(propertyno==" Enter the propertyNo")
                            {
                            alert("Please enter the propertyNo.");
                            return false;
                            }
                            if(street==" Enter the street")
                            {
                            alert("Please enter the street.");
                            return false;
                            }                            
                            if(city==" Enter the city")
                            {
                            alert("Please enter the city");
                            return false;
                            }                           
                            if(postcode==" Enter the postcode")
                            {
                            alert("Please enter the postcode.");
                            return false;
                            }                            
                            if(type==" Enter the type")
                            {
                            alert("Please enter the type.");
                            return false;
                            }                            
                            if(rent==" Enter the rent")
                            {
                            alert("Please enter the rent.");
                            return false;
                            }                            
                            if(staffno==" Enter the staffNo")
                            {
                            staffno="";
                            }                            
                            if(rooms==" Enter the number of rooms")
                            {
                            alert("Please enter the number of rooms.");
                            return false;
                            }
                            if(ownerno==" Enter the ownerNo")
                            {
                            alert("Please enter the ownerno.");
                            return false;
                            }
                            if(branchno==" Enter the branchNo")
                            {
                            alert("Please enter the branchNo.");
                            return false;
                            }
            var xmlhttp;
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

		}

		xmlhttp.open("POST", "servlet/insertServlet", true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				alert(xmlhttp.responseText);
			}
		};

		xmlhttp.send("propertyno=" + propertyno
				+ "&&street=" + street + "&&city=" + city + "&&postcode="
				+ postcode + "&&type=" + type + "&&rooms=" + rooms
				+ "&&rent=" + rent + "&&ownerno=" + ownerno + "&&staffno="
				+ staffno + "&&branchno=" + branchno+ "&&table=property" );
	                       
 }
                    </script>

           </div>
                    <div class="button">

					<div style="margin-left:auto;margin-right:auto;width:185px";>

              </div>

        <script>
			$(document).ready(function() {
				$("#tab2").hide();
				$("#tab3").hide();
				$("#tab4").hide();
				$(".tabs-menu a").click(function(event){
					$(this).parent().addClass("active1 a");
					$(this).parent().siblings().removeClass("active1 a");
					event.preventDefault();
					var tab=$(this).attr("href");
					$(".tab-grid").not(tab).css("display","none");
					$(tab).fadeIn("slow");
				});
				
			});
		</script>
